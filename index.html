<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>致余萍的专属表白</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #fdf2f8;
            background-image: radial-gradient(#ffc1e9 0.5px, transparent 0.5px);
            background-size: 30px 30px;
            padding: 50px 20px;
            margin: 0;
            overflow-x: hidden;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
        }

        h1 {
            color: #ff69b4;
            font-size: 2.8em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards 0.5s;
            position: relative;
            z-index: 100; /* 确保标题在最上层 */
        }
        
        /* --- 雪花效果 --- */
        .snowflake {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.9); /* 增加光晕让它更亮 */
            pointer-events: none;
            z-index: 50; /* 确保在图片之上，文字之下 */
        }

        /* --- 爱心效果 --- */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            transform: rotate(45deg);
            pointer-events: none;
            z-index: 50; /* 确保在图片之上，文字之下 */
        }

        .heart:before,
        .heart:after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            border-radius: 50%;
            position: absolute;
        }

        .heart:before { top: -10px; left: 0; }
        .heart:after { top: 0; left: -10px; }

        /* 弹性布局容器 */
        .content-container {
            display: flex;
            align-items: flex-start;
            gap: 30px;
            max-width: 900px;
            margin: 30px auto;
            flex-wrap: wrap;
            position: relative;
            z-index: 10; /* 图片的层级 */
        }
        
        .content-container img {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            height: auto;
            border: 5px solid #fff;
        }
        
        .message {
            background-color: #ffebf0;
            border-radius: 10px;
            padding: 25px;
            flex: 1;
            min-width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1.2em;
            line-height: 1.8;
            color: #333;
            text-align: left;
            border: 1px solid #ffd6e8;
            opacity: 0;
            animation: fadeIn 1s forwards 1s;
            position: relative;
            z-index: 100; /* 确保文字在最上层 */
        }
        
        /* 播放按钮样式 */
        #playButton {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 20px auto;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
            display: block;
            position: relative;
            z-index: 100; /* 确保按钮在最上层 */
        }
        #playButton:hover {
            background-color: #ff45a1;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
        }
        #playButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

    </style>
</head>
<body>

    <h1>致我最特别的余萍</h1>
    
    <button id="playButton">点击播放，聆听我的心声</button>

    <div class="content-container">
        <img id="targetImage" src="beautiful.jpg" alt="萍萍">
        <div id="messageBox" class="message">
            <p>我攒了好多年的温柔与浪漫，想一次性全都给你。</p>
            <p>不是因为刚好喜欢你，是因为喜欢你，才觉得一切都刚好。</p>
            <p>你是我藏在星河里的秘密，也是我穷极一生要寻的宝藏。</p>
            <p>世界很大，幸福很小，有你在，就刚刚好。</p>
            <p>我喜欢你，从清晨到日暮，从心动到古稀。</p>
        </div>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="jimo.mp3" type="audio/mpeg">
        你的浏览器不支持音频播放哦~
    </audio>

    <script>
        const audio = document.getElementById('backgroundMusic');
        const playButton = document.getElementById('playButton');
        const targetImage = document.getElementById('targetImage');
        const messageBox = document.getElementById('messageBox');
        let animationId; // 用于存储动画帧ID

        playButton.addEventListener('click', function() {
            // 确保只启动一次
            if (!animationId) {
                startAnimation();
            }

            audio.play().then(() => {
                playButton.textContent = "音乐已播放，愿你喜欢这份心意";
                playButton.disabled = true;
            }).catch(error => {
                console.error('播放失败，请用户再次点击:', error);
                alert('播放失败，请点击确定后再次尝试播放~');
            });
        });

        // 动画主函数
        function startAnimation() {
            const particles = [];
            let lastParticleTime = 0;
            const particleInterval = 100; // 每100ms创建一个新粒子

            // 获取关键位置信息
            const imgRect = targetImage.getBoundingClientRect();
            const msgRect = messageBox.getBoundingClientRect();
            const startY = imgRect.top - 50; // 粒子开始位置 (图片上方)
            const endY = msgRect.bottom;     // 粒子消失位置 (文字底部)
            const fallDistance = endY - startY;

            // 动画循环
            function animate(timestamp) {
                // 定期创建新粒子
                if (timestamp - lastParticleTime > particleInterval) {
                    // 随机创建爱心或雪花
                    if (Math.random() > 0.5) {
                        createHeart(startY, imgRect.left, imgRect.width, fallDistance);
                    } else {
                        createSnowflake(startY, imgRect.left, imgRect.width, fallDistance);
                    }
                    lastParticleTime = timestamp;
                }

                // 更新所有粒子的位置
                document.querySelectorAll('.heart, .snowflake').forEach(particle => {
                    const speed = parseFloat(particle.dataset.speed);
                    const currentY = parseFloat(particle.style.top);
                    const newY = currentY + speed;

                    // 检查粒子是否已经落到终点
                    if (newY > endY) {
                        particle.remove();
                    } else {
                        particle.style.top = `${newY}px`;
                        // 让雪花有轻微的左右摇摆
                        if (particle.classList.contains('snowflake')) {
                           const swing = Math.sin(timestamp / 500) * 2;
                           particle.style.left = `${parseFloat(particle.dataset.startX) + swing}px`;
                        }
                    }
                });

                animationId = requestAnimationFrame(animate);
            }

            animationId = requestAnimationFrame(animate);
        }

        // 创建爱心粒子
        function createHeart(startY, imgLeft, imgWidth, fallDistance) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            // 随机水平位置 (图片范围内)
            const startX = imgLeft + Math.random() * imgWidth;
            // 随机动画速度
            const speed = 2 + Math.random() * 3; // 2px/frame 到 5px/frame
            // 随机大小
            const size = 15 + Math.random() * 10;

            heart.style.left = `${startX}px`;
            heart.style.top = `${startY}px`;
            heart.style.width = `${size}px`;
            heart.style.height = `${size}px`;
            // 使用dataset存储速度，方便后续更新
            heart.dataset.speed = speed;

            document.body.appendChild(heart);
        }

        // 创建雪花粒子
        function createSnowflake(startY, imgLeft, imgWidth, fallDistance) {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            
            // 随机水平位置 (图片范围内)
            const startX = imgLeft + Math.random() * imgWidth;
            // 随机动画速度 (雪花比爱心慢)
            const speed = 1 + Math.random() * 2; // 1px/frame 到 3px/frame

            snowflake.style.left = `${startX}px`;
            snowflake.style.top = `${startY}px`;
            // 使用dataset存储速度和初始X位置
            snowflake.dataset.speed = speed;
            snowflake.dataset.startX = startX;

            document.body.appendChild(snowflake);
        }
    </script>
</body>
</html>
