<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>致余萍的专属表白</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #fdf2f8;
            background-image: radial-gradient(#ffc1e9 0.5px, transparent 0.5px);
            background-size: 30px 30px;
            padding: 50px 20px;
            margin: 0;
            overflow-x: hidden;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
        }

        h1 {
            color: #ff69b4;
            font-size: 2.8em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards 0.5s;
            position: relative;
            z-index: 10;
        }
        
        /* --- 雪花效果 (已优化清晰度) --- */
        .snowflake {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #ffffff;
            border-radius: 50%;
            /* 移除过度模糊，增加边框让它更清晰 */
            border: 1px solid #f0f0f0;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            animation: snowfall linear forwards;
            opacity: 0.9;
            z-index: 7; /* 确保在图片之上 */
            pointer-events: none;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                /* 动画终点将由JS动态设置 */
                transform: translateY(0) rotate(360deg);
                opacity: 0;
            }
        }

        /* --- 爱心效果 --- */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            transform: rotate(45deg);
            animation: float linear forwards;
            opacity: 0.8;
            z-index: 7; /* 确保在图片之上 */
            pointer-events: none;
        }

        .heart:before,
        .heart:after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            border-radius: 50%;
            position: absolute;
        }

        .heart:before { top: -10px; left: 0; }
        .heart:after { top: 0; left: -10px; }

        @keyframes float {
            0% {
                transform: rotate(45deg) translateY(-10px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                /* 动画终点将由JS动态设置 */
                transform: rotate(45deg) translateY(0);
                opacity: 0;
            }
        }

        /* 弹性布局容器 */
        .content-container {
            display: flex;
            align-items: flex-start;
            gap: 30px;
            max-width: 900px;
            margin: 30px auto;
            flex-wrap: wrap;
            position: relative;
            z-index: 5; /* 图片和内容的基础层级 */
        }
        
        .content-container img {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            height: auto;
            border: 5px solid #fff;
            /* 图片本身不需要特别高的z-index，因为父容器已经设置了 */
        }
        
        .message {
            background-color: #ffebf0;
            border-radius: 10px;
            padding: 25px;
            flex: 1;
            min-width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1.2em;
            line-height: 1.8;
            color: #333;
            text-align: left;
            border: 1px solid #ffd6e8;
            opacity: 0;
            animation: fadeIn 1s forwards 1s;
            position: relative;
            z-index: 10; /* 确保文字在最上层，粒子会消失在它下面 */
        }
        
        /* 播放按钮样式 */
        #playButton {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 20px auto;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
            display: block;
            position: relative;
            z-index: 10;
        }
        #playButton:hover {
            background-color: #ff45a1;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
        }
        #playButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

    </style>
</head>
<body>

    <h1>致我最特别的余萍</h1>
    
    <button id="playButton">点击播放，聆听我的心声</button>

    <div class="content-container">
        <img id="targetImage" src="beautiful.jpg" alt="萍萍">
        <div id="messageBox" class="message">
            <p>我攒了好多年的温柔与浪漫，想一次性全都给你。</p>
            <p>不是因为刚好喜欢你，是因为喜欢你，才觉得一切都刚好。</p>
            <p>你是我藏在星河里的秘密，也是我穷极一生要寻的宝藏。</p>
            <p>世界很大，幸福很小，有你在，就刚刚好。</p>
            <p>我喜欢你，从清晨到日暮，从心动到古稀。</p>
        </div>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="jimo.mp3" type="audio/mpeg">
        你的浏览器不支持音频播放哦~
    </audio>

    <script>
        const audio = document.getElementById('backgroundMusic');
        const playButton = document.getElementById('playButton');
        const targetImage = document.getElementById('targetImage');
        const messageBox = document.getElementById('messageBox');
        let hasInteracted = false;

        // 等待图片加载完成后再获取其位置信息
        targetImage.onload = function() {
            // 图片加载后可以做一些初始化，但动画启动还是在点击后
        };
        
        playButton.addEventListener('click', function() {
            if (!hasInteracted) {
                // 启动动画
                startHeartsAnimation();
                startSnowfallAnimation();
                hasInteracted = true;
            }

            audio.play().then(() => {
                playButton.textContent = "音乐已播放，愿你喜欢这份心意";
                playButton.disabled = true;
            }).catch(error => {
                console.error('播放失败，请用户再次点击:', error);
                alert('播放失败，请点击确定后再次尝试播放~');
            });
        });

        // 获取元素位置信息的辅助函数
        function getElementRect(element) {
            const rect = element.getBoundingClientRect();
            // 转换为相对于文档的坐标，防止滚动影响
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;
            return {
                top: rect.top + scrollTop,
                left: rect.left + scrollLeft,
                width: rect.width,
                height: rect.height,
                bottom: rect.bottom + scrollTop
            };
        }

        // --- 爱心动画逻辑 (已优化路径) ---
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            const imgRect = getElementRect(targetImage);
            const msgRect = getElementRect(messageBox);

            // 随机水平位置 (在图片宽度范围内)
            const startPosX = imgRect.left + Math.random() * imgRect.width;
            // 从图片上方开始
            const startPosY = imgRect.top - 50;
            // 落到文字区域底部消失
            const endPosY = msgRect.bottom;
            
            const fallDistance = endPosY - startPosY;
            const animDuration = (fallDistance / 500) * 3; // 根据距离调整速度
            
            heart.style.left = `${startPosX}px`;
            heart.style.top = `${startPosY}px`;
            
            // 动态设置动画
            heart.style.animationName = 'float';
            heart.style.animationDuration = `${animDuration}s`;
            heart.style.animationFillMode = 'forwards';

            // 动态修改关键帧的最终位置
            const styleSheet = document.styleSheets[0];
            let floatKeyframes = null;
            for (let i = 0; i < styleSheet.cssRules.length; i++) {
                if (styleSheet.cssRules[i].name === 'float') {
                    floatKeyframes = styleSheet.cssRules[i];
                    break;
                }
            }
            if (floatKeyframes) {
                floatKeyframes.deleteRule(100);
                floatKeyframes.insertRule(`100% { transform: rotate(45deg) translateY(${fallDistance}px); opacity: 0; }`, floatKeyframes.cssRules.length);
            }

            document.body.appendChild(heart);

            // 动画结束后移除元素
            setTimeout(() => {
                heart.remove();
            }, animDuration * 1000);
        }

        function startHeartsAnimation() {
            setInterval(createHeart, 800);
            for (let i = 0; i < 3; i++) {
                setTimeout(createHeart, i * 300);
            }
        }

        // --- 雪花动画逻辑 (已优化路径和清晰度) ---
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            
            const imgRect = getElementRect(targetImage);
            const msgRect = getElementRect(messageBox);

            // 随机水平位置 (在图片宽度范围内)
            const startPosX = imgRect.left + Math.random() * imgRect.width;
            // 从图片上方开始
            const startPosY = imgRect.top - 50;
            // 落到文字区域底部消失
            const endPosY = msgRect.bottom;

            const fallDistance = endPosY - startPosY;
            const animDuration = (fallDistance / 300) * 3; // 雪花下落慢一些
            
            snowflake.style.left = `${startPosX}px`;
            snowflake.style.top = `${startPosY}px`;

            // 动态设置动画
            snowflake.style.animationName = 'snowfall';
            snowflake.style.animationDuration = `${animDuration}s`;
            snowflake.style.animationFillMode = 'forwards';

            // 动态修改关键帧的最终位置
            const styleSheet = document.styleSheets[0];
            let snowKeyframes = null;
            for (let i = 0; i < styleSheet.cssRules.length; i++) {
                if (styleSheet.cssRules[i].name === 'snowfall') {
                    snowKeyframes = styleSheet.cssRules[i];
                    break;
                }
            }
            if (snowKeyframes) {
                snowKeyframes.deleteRule(100);
                snowKeyframes.insertRule(`100% { transform: translateY(${fallDistance}px) rotate(360deg); opacity: 0; }`, snowKeyframes.cssRules.length);
            }

            document.body.appendChild(snowflake);

            // 动画结束后移除元素
            setTimeout(() => {
                snowflake.remove();
            }, animDuration * 1000);
        }

        function startSnowfallAnimation() {
            setInterval(createSnowflake, 500);
            for (let i = 0; i < 5; i++) {
                setTimeout(createSnowflake, i * 200);
            }
        }

    </script>
</body>
</html>
