<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>致余萍的专属表白</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f8ff;
            padding: 50px;
            margin: 0;
        }
        h1 {
            color: #ff69b4;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 30px;
        }
        /* 弹性布局容器：图片+文字 */
        .content-container {
            display: flex;
            align-items: flex-start;
            gap: 30px;
            max-width: 900px;
            margin: 30px auto;
            flex-wrap: wrap; /* 增加这行，使布局在小屏幕上更友好 */
        }
        img {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 100%; /* 修改为100%，配合flex-wrap使用 */
            height: auto;
        }
        .message {
            background-color: #ffebf0; /* 修改为粉色背景 */
            border-radius: 10px;
            padding: 25px;
            flex: 1;
            min-width: 300px; /* 增加最小宽度，防止文字区域过窄 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1.2em;
            line-height: 1.8;
            color: #333;
            text-align: left;
        }
        /* 播放按钮样式 */
        #playButton {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 20px auto;
            cursor: pointer;
            border-radius: 50px; /* 使用圆形按钮更美观 */
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
            display: block; /* 使其成为块级元素，方便居中 */
        }
        #playButton:hover {
            background-color: #ff45a1;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
        }
        #playButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
    </style>
</head>
<body>

    <h1>致我最特别的余萍</h1>
    
    <!-- 播放按钮放在最前面，引导用户操作 -->
    <button id="playButton">点击播放，聆听我的心声</button>

    <div class="content-container">
        <!-- 图片在左 -->
        <img src="beautiful.jpg" alt="萍萍">
        
        <!-- 表白文字在右，已改为粉色背景 -->
        <div class="message">
            <p>我攒了好多年的温柔与浪漫，想一次性全都给你。</p>
            <p>不是因为刚好喜欢你，是因为喜欢你，才觉得一切都刚好。</p>
            <p>你是我藏在星河里的秘密，也是我穷极一生要寻的宝藏。</p>
            <p>世界很大，幸福很小，有你在，就刚刚好。</p>
            <p>我喜欢你，从清晨到日暮，从心动到古稀。</p>
        </div>
    </div>

    <!-- 音乐元素默认隐藏 controls -->
    <audio id="backgroundMusic" loop>
        <source src="jimo.mp3" type="audio/mpeg">
        你的浏览器不支持音频播放哦~
    </audio>

    <script>
        const audio = document.getElementById('backgroundMusic');
        const playButton = document.getElementById('playButton');

        playButton.addEventListener('click', function() {
            // 尝试播放音乐
            audio.play().then(() => {
                // 播放成功后，修改按钮状态
                playButton.textContent = "音乐已播放，愿你喜欢这份心意";
                playButton.disabled = true;
                console.log('音乐播放成功');
            }).catch(error => {
                // 如果播放失败（例如浏览器策略限制），给出提示
                console.error('播放失败，请用户再次点击:', error);
                alert('播放失败，请点击确定后再次尝试播放~');
            });
        });
    </script>

</body>
</html>
