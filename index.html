<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>致余萍</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f8ff;
            padding: 50px;
            margin: 0;
        }
        h1 {
            color: #ff69b4;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 30px;
        }
        /* 弹性布局容器：图片+文字 */
        .content-container {
            display: flex;
            align-items: flex-start;
            gap: 30px;
            max-width: 900px;
            margin: 0 auto;
        }
        img {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 40%;
            height: auto;
        }
        .message {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 25px;
            flex: 1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1.2em;
            line-height: 1.8;
            color: #333;
            text-align: left;
        }
        /* 音乐标签隐藏（自动播放） */
        audio {
            display: none;
        }
    </style>
</head>
<body>

    <h1>致我最特别的萍萍</h1>
    
    <div class="content-container">
        <!-- 图片在左 -->
        <img src="beautiful.jpg" alt="萍萍">
        
        <!-- 表白文字在右 -->
        <div class="message">
            <p>我攒了好多年的温柔与浪漫，想一次性全都给你。</p>
            <p>不是因为刚好喜欢你，是因为喜欢你，才觉得一切都刚好。</p>
            <p>你是我藏在星河里的秘密，也是我穷极一生要寻的宝藏。</p>
            <p>世界很大，幸福很小，有你在，就刚刚好。</p>
            <p>我喜欢你，从清晨到日暮，从心动到古稀。</p>
        </div>
    </div>

    <!-- 音乐自动循环播放 -->
    <audio id="backgroundMusic" autoplay loop>
        <source src="jimo.mp3" type="audio/mpeg">
        你的浏览器不支持音频播放哦~
    </audio>

</body>
</html>
