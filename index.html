<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>致余萍的专属表白</title>
    <style>
        /* 新增：页面加载动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #fdf2f8;
            background-image: radial-gradient(#ffc1e9 0.5px, transparent 0.5px);
            background-size: 30px 30px;
            padding: 50px 20px;
            margin: 0;
            overflow-x: hidden;
            animation: fadeIn 1.5s ease-in-out;
            position: relative; /* 新增：作为绝对定位元素的参照 */
        }

        h1 {
            color: #ff69b4;
            font-size: 2.8em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards 0.5s;
            position: relative; /* 新增 */
            z-index: 10; /* 确保在动态元素之上 */
        }
        
        /* --- 新增：雪花效果 --- */
        .snowflake {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            filter: blur(1px); /* 让雪花更柔和 */
            animation: snowfall linear infinite;
            opacity: 0.8;
            z-index: 5; /* 雪花在爱心之下，内容之上 */
            pointer-events: none; /* 让雪花不阻挡鼠标点击 */
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* --- 爱心效果 (已修改 z-index) --- */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            transform: rotate(45deg);
            animation: float 3s ease-in-out infinite;
            opacity: 0.7;
            z-index: 6; /* 爱心在雪花之上 */
            pointer-events: none; /* 让爱心不阻挡鼠标点击 */
        }

        .heart:before,
        .heart:after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            border-radius: 50%;
            position: absolute;
        }

        .heart:before { top: -10px; left: 0; }
        .heart:after { top: 0; left: -10px; }

        @keyframes float {
            0% {
                transform: rotate(45deg) translateY(100vh) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: rotate(45deg) translateY(-20vh) scale(1.2);
                opacity: 0;
            }
        }

        /* 弹性布局容器 (已修改 z-index) */
        .content-container {
            display: flex;
            align-items: flex-start;
            gap: 30px;
            max-width: 900px;
            margin: 30px auto;
            flex-wrap: wrap;
            position: relative;
            z-index: 10; /* 确保内容在最上层 */
        }
        img {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            height: auto;
            border: 5px solid #fff;
        }
        .message {
            background-color: #ffebf0;
            border-radius: 10px;
            padding: 25px;
            flex: 1;
            min-width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1.2em;
            line-height: 1.8;
            color: #333;
            text-align: left;
            border: 1px solid #ffd6e8;
            opacity: 0;
            animation: fadeIn 1s forwards 1s;
        }
        
        /* 播放按钮样式 (已修改 z-index) */
        #playButton {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 20px auto;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
            display: block;
            position: relative;
            z-index: 10; /* 确保按钮在最上层 */
        }
        #playButton:hover {
            background-color: #ff45a1;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
        }
        #playButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* 打字机效果 */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blinkCaret {
            from, to { border-color: transparent }
            50% { border-color: #ff69b4 }
        }
        .typewriter p {
            overflow: hidden;
            border-right: .15em solid #ff69b4;
            white-space: nowrap;
            margin: 0 auto;
            animation:
                typing 3.5s steps(40, end),
                blinkCaret .75s step-end infinite;
        }
    </style>
</head>
<body>

    <h1>致我最特别的余萍</h1>
    
    <button id="playButton">点击播放，聆听我的心声</button>

    <div class="content-container">
        <img src="beautiful.jpg" alt="萍萍">
        <div class="message" id="message">
            <p>我攒了好多年的温柔与浪漫，想一次性全都给你。</p>
            <p>不是因为刚好喜欢你，是因为喜欢你，才觉得一切都刚好。</p>
            <p>你是我藏在星河里的秘密，也是我穷极一生要寻的宝藏。</p>
            <p>世界很大，幸福很小，有你在，就刚刚好。</p>
            <p>我喜欢你，从清晨到日暮，从心动到古稀。</p>
        </div>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="jimo.mp3" type="audio/mpeg">
        你的浏览器不支持音频播放哦~
    </audio>

    <script>
        // 1. 音乐播放逻辑
        const audio = document.getElementById('backgroundMusic');
        const playButton = document.getElementById('playButton');
        let hasInteracted = false;

        playButton.addEventListener('click', function() {
            if (!hasInteracted) {
                startHeartsAnimation();
                startSnowfallAnimation(); // 新增：启动雪花动画
                startTypewriterEffect();
                hasInteracted = true;
            }

            audio.play().then(() => {
                playButton.textContent = "音乐已播放，愿你喜欢这份心意";
                playButton.disabled = true;
            }).catch(error => {
                console.error('播放失败，请用户再次点击:', error);
                alert('播放失败，请点击确定后再次尝试播放~');
            });
        });

        // 2. 随机爱心动画逻辑
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            const startPosX = Math.random() * 100;
            heart.style.left = `${startPosX}%`;
            const size = Math.random() * 15 + 10;
            heart.style.width = `${size}px`;
            heart.style.height = `${size}px`;
            heart.style.setProperty('--heart-size', `${size}px`);
            const hue = 350 + Math.random() * 20;
            const saturation = 80 + Math.random() * 20;
            const lightness = 60 + Math.random() * 10;
            const color = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
            heart.style.backgroundColor = color;
            heart.style.setProperty('--heart-bg', color);
            const animDuration = Math.random() * 5 + 3;
            heart.style.animationDuration = `${animDuration}s`;
            const delay = Math.random() * 2;
            heart.style.animationDelay = `${delay}s`;

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, (animDuration + delay) * 1000);
        }

        function startHeartsAnimation() {
            setInterval(createHeart, 500);
            for (let i = 0; i < 5; i++) {
                setTimeout(createHeart, i * 200);
            }
        }

        // --- 新增：雪花动画逻辑 ---
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            
            // 随机水平位置
            const startPosX = Math.random() * 100;
            snowflake.style.left = `${startPosX}%`;

            // 随机大小
            const size = Math.random() * 8 + 2; // 2px 到 10px
            snowflake.style.width = `${size}px`;
            snowflake.style.height = `${size}px`;

            // 随机动画时长 (飘落速度)
            const animDuration = Math.random() * 20 + 10; // 10s 到 30s
            snowflake.style.animationDuration = `${animDuration}s`;

            // 随机延迟
            const delay = Math.random() * 5;
            snowflake.style.animationDelay = `${delay}s`;
            
            document.body.appendChild(snowflake);

            // 动画结束后移除
            setTimeout(() => {
                snowflake.remove();
            }, (animDuration + delay) * 1000);
        }

        function startSnowfallAnimation() {
            // 持续创建雪花
            setInterval(createSnowflake, 300);
            // 初始创建一批
            for (let i = 0; i < 10; i++) {
                setTimeout(createSnowflake, i * 100);
            }
        }


        // 3. 打字机效果逻辑
        function startTypewriterEffect() {
            const messageElement = document.getElementById('message');
            const originalTexts = Array.from(messageElement.querySelectorAll('p')).map(p => p.textContent);
            messageElement.innerHTML = '';

            originalTexts.forEach((text, index) => {
                const pElement = document.createElement('p');
                pElement.style.opacity = '0';
                messageElement.appendChild(pElement);

                setTimeout(() => {
                    typeText(pElement, text, 0);
                }, index * 2000);
            });
        }

        function typeText(element, text, index) {
            if (index < text.length) {
                element.textContent += text.charAt(index);
                element.style.opacity = '1';
                setTimeout(() => typeText(element, text, index + 1), 100);
            } else {
                element.style.borderRight = '.15em solid #ff69b4';
                setTimeout(() => {
                    element.style.borderRight = 'none';
                }, 1000);
            }
        }

    </script>
</body>
</html>
